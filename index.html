<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles.css" type="text/css" rel="stylesheet">
        <title>FE Survey Form</title>
    </head>
    <body>
        <div id="titlediv">
            <h1 id="title">Fire Emblem Survey Form</h1>
            <p id="description">Let us know how you feel about Fire Emblem!</p>
        </div>
        <form id="survey-form">
            <div id="namediv">
                <label for="name" id="name-label">Enter your name:</label>
            
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div id="emaildiv">
                <label for="email" id="email-label">Enter your e-mail:</label>
            
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div id="numberdiv">
                <label for="number" id="number-label">Enter your age (18-99):</label>
            
                <input type="number" id="number" name="number" min="18" max="99" placeholder="18">
            </div>
            <div id="dropdowndiv">
                <label for="dropdown" id="dropdown-label">What was your first introduction to the Fire Emblem series?</label>
                <select id="dropdown" name="dropdown">
                    <option value="1">Playing as Marth and Roy in Super Smash Brothers: Melee</option>
                    <option value="2">I started with a Japan only game (FE1-FE6)</option>
                    <option value="3">I started with the first NA release, Fire Emblem (FE7)</option>
                    <option value="4">I started with the most mainstream game, Fire Emblem Awakening</option>
                    <option value="5">I started with the latest release, Fire Emblem Three Houses</option>
                    <option value="6">Other, or I haven't played Fire Emblem in any capacity</option>
                </select>
            </div>
            <div id="radiodiv">
                <label>Favourite Fire Emblem era:</label>
                <input type="radio" id="snes" name="game" value="snes">
                <label for="snes">NES/SNES era</label>
                <input type="radio" id="gba" name="game" value="gba">
                <label for="gba">GBA era</label>
                <input type="radio" id="gc" name="game" value="gc">
                <label for="gc">GC/Wii era</label>
                <input type="radio" id="ds" name="game" value="ds">
                <label for="ds">DS era</label>
                <input type="radio" id="3ds" name="game" value="3ds">
                <label for="3ds">3DS era</label>
            </div>
            <div id="checkboxdiv">
                <label>Japen-only games that you've played (Check all that apply):</label>
                <input type="checkbox" id="game1" name="game1" value="FE1">
                <label for="game1">Fire Emblem Shadow Dragon</label>
                <input type="checkbox" id="game2" name="game2" value="FE2">
                <label for="game2">Fire Emblem Gaiden</label>
                <input type="checkbox" id="game3" name="game3" value="FE3">
                <label for="game3">Fire Emblem Mystery of the Emblem</label>
                <input type="checkbox" id="game4" name="game4" value="FE4">
                <label for="game4">Fire Emblem Geneaology of the Holy War</label>
                <input type="checkbox" id="game5" name="game5" value="FE5">
                <label for="game5">Fire Emblem Thracia 776</label>
            </div>
            <div id="commentdiv">
                <label for="comment" id="comment-label">Please leave any feedback for this form:</label>
            
                <textarea id="comment" name="comment" placeholder="Enter your comments here"></textarea>
            </div>
            <div id="submitdiv">
                <input type="submit" id="submit" value="Submit">
            </div>
        </form>
    </body>
</html>
